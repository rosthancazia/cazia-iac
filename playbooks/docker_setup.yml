---
# ==============================================================================
# PLAY 1: DOCKER INSTALLATION AND BASIC CONFIGURATION (MANAGERS AND WORKERS)
# ==============================================================================
- name: üêã Install and Configure Docker on Swarm Hosts
  hosts: swarm_managers:workers
  become: true
  gather_facts: false 
  vars:
    ansible_python_interpreter: /usr/bin/python3 

  tasks:
    # 1. PR√â-VERIFICA√á√ÉO: Checar se o Docker est√° instalado e rodando
    - name: ‚ùì Check if Docker is already installed and running
      ansible.builtin.service_facts:
      register: service_facts

    - name: üîç Determine if Docker installation is required
      ansible.builtin.set_fact:
        # Docker precisa ser instalado/configurado se o servi√ßo 'docker' n√£o estiver presente OU n√£o estiver rodando
        docker_install_required: "{{ not ('docker' in service_facts.services) or service_facts.services.docker.state != 'running' }}"
      
    - name: ‚öôÔ∏è Gather system facts (required for dynamic repo setup)
      setup:
      # S√≥ coleta fatos se a instala√ß√£o for necess√°ria (para economizar tempo)
      when: docker_install_required 

    # --- System Update and Dependencies ---
    - name: üÜô Update and perform full distribution upgrade
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist 
        cache_valid_time: 3600
      when: docker_install_required 

    - name: Install system dependencies
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
          - lsb-release
        state: latest
        update_cache: yes
      when: docker_install_required 

    # --- Docker Repository Configuration ---
    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: docker_install_required 

    - name: Add Docker repository (Dynamically based on OS release)
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: docker_install_required 

    # --- Docker Installation ---
    - name: Install Docker CE and Python SDK
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
          - python3-docker 
        state: latest
        update_cache: yes
      when: docker_install_required 

    # --- Garantir que o Docker est√° rodando ---
    # Esta tarefa pode rodar sempre se o Docker j√° estiver presente, mas condicionamos √† instala√ß√£o
    - name: Ensure Docker Daemon is running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes
      when: docker_install_required 

    # --- Configurar Permiss√µes ---
    - name: ü§ù Add user {{ ansible_user }} to the docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      # Esta tarefa deve ser executada se o docker_install_required for verdadeiro
      when: docker_install_required 

    # üö® CRITICAL: Reset connection to apply the new 'docker' group permissions
    - name: Apply new Docker group permissions (force SSH reconnection)
      meta: reset_connection
      # S√≥ reinicia a conex√£o se a instala√ß√£o for necess√°ria
      when: docker_install_required